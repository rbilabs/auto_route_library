name: auto_route_generator
description: AutoRoute is a declartive routing solution, where everything needed for navigation is automatically generated for you.
version: 4.2.0
homepage: https://github.com/Milad-Akarie/auto_route_library

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  build: ^2.1.1
  source_gen: ^1.1.1
  analyzer: ">=2.7.0 <4.4.0"
  path: ^1.8.0
  build_runner: ^2.1.5
  code_builder: ^4.1.0
  dart_style: ^2.2.0
  xml: ^5.0.2
  args: ^2.3.1
  auto_route:
    git:
      url: https://github.com/rbilabs/auto_route_library.git
      path: ./auto_route
#    path: ../auto_route


dev_dependencies:
  source_gen_test:
  test:
